<div class="login-page" [@routerTransition]>
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <img class="user-avatar" src="assets/images/logo.png" width="150px" />
      <h1>Report-Me</h1>
      <form [formGroup]="signUpForm">
        <div class="form-content">
          <ngb-alert *ngIf="errorMessage" type="danger" (close)="errorMessage = null">{{ errorMessage }}</ngb-alert>
          <div class="form-group">
            <input type="text" class="form-control input-underline input-lg" [(ngModel)]="user.fullName" name="fullName" formControlName="fullName" id="fullName" placeholder="Full Name" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control input-underline input-lg" [(ngModel)]="user.username" name="username" formControlName="username" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control input-underline input-lg" [(ngModel)]="user.password" name="password" formControlName="password" id="password" placeholder="Password" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control input-underline input-lg" id="repeat-password" formControlName="confirmPassword" placeholder="Repeat Password" required>
            <div class="alert alert-danger" *ngIf="signUpForm.controls.confirmPassword.errors?.MatchPassword">Password not match</div>
          </div>
        </div>
        <button class="btn rounded-btn" [disabled]="!signUpForm.valid" (click)="register()"> Register </button>&nbsp;
        <button class="btn rounded-btn" [routerLink]="['/login']"> Log in </button>
      </form>
    </div>
  </div>
</div>
